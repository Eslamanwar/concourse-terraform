inputs:
- name: concourse-terraform
- name: plan-output-archive
outputs:
- name: apply-output-archive
params:
  PLAN_FILE_PATH:
  SOURCE_REF:
  SOURCE_REF_FILE:
  DEBUG:
  ARCHIVE_INPUT_DIR: plan-output-archive
  ARCHIVE_OUTPUT_DIR: apply-output-archive
run:
