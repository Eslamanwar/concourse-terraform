---
platform: linux
inputs:
- name: concourse-terraform
- name: terraform-source-dir
- name: state-input-dir
  optional: true
outputs:
- name: state-output-dir
params:
  TF_WORKING_DIR:
  TF_DIR_PATH:
  STATE_FILE_PATH:
  SOURCE_REF:
  SOURCE_REF_FILE:
  DEBUG:
  STATE_OUTPUT_DIR: state-output-dir
run:
  path: /bin/sh
  args:
  - -c
  - |
    export PYTHONPATH="$(pwd)/concourse-terraform:${PYTHONPATH}"
    concourse-terraform/bin/concourse-terraform apply
